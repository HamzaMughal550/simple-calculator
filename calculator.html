<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculate Me!</title>
    <link rel="stylesheet" href="calculator.css">


</head>

<body>
    <div class="calculator">
        <div class="displayBox">
            <h2>Welcome to Calculator!</h2>
            <div class="input">
                <input type="text" name="" id="input">
            </div>
            
            <div class="row">
                <button onclick="input.value +=' 7'">7</button>
                <button onclick="input.value +=' 8'">8</button>
                <button onclick="input.value +=' 9'">9</button>
                <button onclick="input.value =''">C</button>
            </div>
            <div class="row">
                <button onclick="input.value +=' 4'">4</button>
                <button onclick="input.value +=' 5'">5</button>
                <button onclick="input.value +=' 6'">6</button>
                <button onclick="input.value +=' /'">/</button>
            </div>
            <div class="row">
                <button onclick="input.value +=' 3'">1</button>
                <button onclick="input.value +=' 2'">2</button>
                <button onclick="input.value +=' 1'">3</button>
                <button onclick="input.value +=' *'">*</button>
            </div>
            <div class="row">
                <button onclick="input.value +=' 0'">0</button>
                <button onclick="input.value=eval(input.value)">=</button>
                <button onclick="input.value +=' +'">+</button>
                <button onclick="input.value +=' -'">-</button>
            </div>  
            
             
              
            
        </div>
    </div>


    <script src="calculator.js"></script>
</body>

</html>
